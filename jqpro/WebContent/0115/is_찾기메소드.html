<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

$(function(){
	$('p').on('click',function(){
		
//		console.log($(this).css('color'));
//		$(this).css('font-size','+=1.2rem');
		
		
		//부모 찾기
		vparents = $(this).parent();
		
		if(vparents.is('.result')){
			$(this).clone().appendTo(vparents).css('color','red');
		}else{
			alert("작업대상이 아닙니다.");
		}
		
	})
	
	$('.pp').on('click',function(){
//		$(this).css('color','red');
		$(this).addClass('bcolor');

	})
})

</script>
<style>
p{
	background: gold;
}
.result{
	background: yellow;
}
.bcolor{
	color: blue;
}
</style>
</head>
<body>

	<div class="box">
		<h4></h4>
		<input type="button" value="확인" onclick="proc1()"> <br><br>
		<div id="result1" class="result">

		</div>

		<p>소나기</p>

	</div>


	<div class="box">

	</div>


</body>
</html>
