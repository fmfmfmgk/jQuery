<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

$(function(){
	$('p').on('click',function(){
		//부모 찾기
		vparents = $(this).parent();
		
		if(vparents.is('.result')){
			$(this).clone().appendTo(vparents).css('color','red');
		}
		
	})
})

</script>
<style>
p{
	background: gold;
}
</style>
</head>
<body>

<div class="box">
<h4></h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1" class="result">
<p>무궁화 꽃이 피었습니다</p>
</div>

<p>소나기</p>

<div id="result2" class="result">
<p>별 헤는 밤</p>
</div>
</div>

</body>
</html>
