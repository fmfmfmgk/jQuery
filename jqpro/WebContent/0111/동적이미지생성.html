<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>

<style>
img {
	width: 100px;
	height: 100px;
}
</style>

<script type="text/javascript">
	
	$(document).ready(function() {
		
		arr = ["가위_우.png",
			"딸기스무디.jpg",
			"맥북.jpg",
			"뱅쇼.jpg"]
		
		
		$('#btn1').on('click', function() {
			
			rand = Math.floor(Math.random()*arr.length)
			//이미지  생성
			vimg = $('<img/>', {
				'src'   : '../images/' + arr[rand],
				'alt'   : arr[rand],
				'click' : procBorder
					/* function(){
						$(this).css('border', '2px solid red');
						} */
			})
			//result1에 추가
			$('#result1').append(vimg);
		})
		
		procBorder = function(){
			$(this).css('border', '2px solid red');
		}
		
	})
</script>
</head>
<body>

	<div class="box">
		<h4></h4>
		<input type="button" value="이미지 만들기" id="btn1"> <br> <br>
		<div id="result1"></div>
	</div>

</body>
</html>
