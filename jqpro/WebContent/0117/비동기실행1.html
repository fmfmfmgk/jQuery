<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

let xhr = new XMLHttpRequest();

$(function(){
	
	//비동기 get
	$('#gsend').on('click',function(){
		let idvalue = $('#id3').val().trim();
		let namevalue = $('#name3').val().trim();
		
		
		//요청
		xhr.open("get","비동기1.jsp?id="+idvalue+'&name='+namevalue,true);
		xhr.send();
		
		//응답
		xhr.onreadystatechange=function(){
			if(this.readyState == 4 & this.status == 200){
				res = this.responseText;
				$('#res3').html(res);
			}
		}
	})				
		
		

	
	//비동기 POST
	$('#send').on('click',function(){
		//입력한 값을 가져온다.
//		idvalue = document.ff.id.value;
//		namevalue = document.ff.name.value;
		
		let idvalue = $('#id').val().trim();
		let namevalue = $('#name').val().trim();
		
		data = "id=" + idvalue + "&name=" + namevalue;
		
		//요청
		xhr.open("POST","비동기1.jsp",true);
		xhr.setRequestHeader("content-Type","application/x-www-form-urlencoded")
		xhr.send(data);
		
		//응답
		xhr.onreadystatechange=function(){
			if(this.readyState == 4 & this.status == 200){
				res = this.responseText;
				
				$('#res2').html(res);
			}
		}
	})
})

</script>
</head>
<body>

<div class="box">
	<h4>동기방식-post</h4>
	<br><br>
	<div id="result1">
		<form action="비동기1.jsp" method="post">
		아이디<input type="text" name="id"><br>
		이름<input type="text" name="name"><br>
		<input type="submit" value="전송">
		</form>
	</div>
</div>

<div class="box">
	<h4>비동기방식-post</h4>
	<br><br>
	<div id="result2">
		<form>
		아이디<input type="text" id="id" name="id"><br>
		이름<input type="text" id="name" name="name"><br>
		<input type="button" id="send" value="전송">
		</form>
	</div>
	
	<div id="res2"></div>
</div>

<div class="box">
	<h4>비동기방식-get</h4>
	<br><br>
	<div id="result3">
		<form>
		아이디<input type="text" id="id3" name="id"><br>
		이름<input type="text" id="name3" name="name"><br>
		<input type="button" id="gsend" value="전송">
		</form>
	</div>
	
	<div id="res3"></div>
</div>

</body>
</html>
